meta=miniapps/gravity_wave/rose-meta/lfric-gravity_wave/HEAD

[command]
default=launch-exe

[env]
EXEC_NAME=gravity_wave
OMP_NUM_THREADS=1
TOTAL_RANKS=1
!!XIOS_SERVER_MODE=False
!!XIOS_SERVER_RANKS=1

[file:$DESTINATION_DIRECTORY]
mode=mkdir

[file:configuration.nml]
mode=auto
source=namelist:base_mesh
      = namelist:section_choice
      = namelist:extrusion
      = (namelist:files)
      = namelist:finite_element
      = namelist:formulation
      = namelist:initial_temperature
      = namelist:gravity_wave_constants
      = namelist:initial_wind
      = namelist:initialization
      = namelist:io
      = namelist:logging
      = namelist:time
      = namelist:planet
      = namelist:solver
      = namelist:mixed_solver
      = namelist:helmholtz_solver
      = namelist:timestepping
      = namelist:partitioning
      = (namelist:domain_size)
      = namelist:multigrid

[!!namelist:aerosol]
c_aerosol='glomap_mode_climatology'

[namelist:base_mesh]
!!f_lat_deg=45.0
filename='mesh.nc'
!!fplane=.false.
geometry='spherical'
partitioner='cubedsphere'
prime_mesh_name='dynamics'

[!!namelist:biperiodic_deppt]
method='euler'
n_dep_pt_iterations=0

[!!namelist:blayer]
!!fixed_flux_e=0
!!fixed_flux_h=0
flux_bc_opt=0

[namelist:checks]
limit_cfl=.false.
!!max_cfl=0.0

[!!namelist:cloud]
rh_crit=0
scheme='smith'

[!!namelist:convection]
cv_scheme='lambert_lewis'
number_of_convection_substeps=1

[!!namelist:damping_layer]
dl_base=0.0
dl_str=0.0

[!!namelist:domain_size]
planar_domain_max_x=1.0
planar_domain_max_y=1.0
planar_domain_min_x=-1.0
planar_domain_min_y=-1.0

[namelist:extrusion]
domain_top=10000.0
method='uniform'
number_of_layers=10

[namelist:files]
ancil_directory=''
checkpoint_stem_name='restartGravityWave'
diag_stem_name='diagGravityWave'
!!land_area_ancil_path=''
!!orography_ancil_path=''
!!soil_ancil_path=''
start_dump_directory=''
start_dump_filename=''

[namelist:finite_element]
cellshape='quadrilateral'
coordinate_order=2
element_order=0
rehabilitate=.true.
vorticity_in_w1=.true.

[namelist:formulation]
dlayer_on=.false.
dry_static_adjust=.false.
exner_from_eos=.false.
init_exner_bt=.false.
rotating=.false.
set_hydrostatic_init=.false.
shallow=.false.
si_momentum_equation=.true.
transport_only=.false.
use_moisture=.false.
use_physics=.false.
use_wavedynamics=.false.
vector_invariant=.true.

[namelist:gravity_wave_constants]
b_space='wtheta'
speed_of_sound=340.0

[namelist:helmholtz_solver]
gcrk=4
method='bicgstab'
normalise=.true.
preconditioner='tridiagonal'
si_pressure_maximum_iterations=199
si_pressure_tolerance=1.0e-4

[namelist:idealised]
test='none'

[namelist:initial_density]
r1=0.0
r2=0.0
sample_init_rho=.false.
tracer_background=0.0
tracer_max=0.0
x1=0.0
x2=0.0
y1=0.0
y2=0.0
z1=0.0
z2=0.0

[namelist:initial_temperature]
bvf_square=0.0001
theta_surf=340.0

[namelist:initial_wind]
nl_constant=0.0
profile='none'
sbr_angle_lat=0.0
sbr_angle_lon=0.0
smp_init_wind=.false.
u0=0.0
v0=0.0
wind_time_period=0.0

[namelist:initialization]
ancil_option='none'
init_option='analytic'

[namelist:io]
checkpoint_read=.false.
checkpoint_write=.false.
diagnostic_frequency=36
nodal_output_on_w3=.false.
subroutine_counters=.false.
subroutine_timers=.true.
use_xios_io=.false.
write_conservation_diag=.false.
write_diag=.true.
write_dump=.false.
write_minmax_tseries=.false.

[namelist:logging]
run_log_level='info'

[!!namelist:microphysics]
dummy_var=0

[namelist:mixed_solver]
gcrk=4
guess_np1=.false.
normalise=.true.
reference_reset_freq=1
si_maximum_iterations=20
si_method='gmres'
si_preconditioner='pressure'
si_tolerance=1.0e-4

[namelist:mixing]
!!method='blending'
!!mix_factor=0.0
smagorinsky=.false.
viscosity=.false.
viscosity_mu=0.0

[namelist:multigrid]
l_multigrid=.false.
multigrid_chain_nitems=1
ugrid='prime'

[!!namelist:orbit]
!!arg_periapsis=0
!!arg_periapsis_inc=0
!!eccentricity=0
!!eccentricity_inc=0
elements='user'
!!epoch=0
!!fixed_azimuth_angle=0
!!fixed_zenith_angle=0
!!hour_angle=0
!!hour_angle_inc=0
!!mean_anomaly=0
!!mean_anomaly_inc=0
!!obliquity=0
!!obliquity_inc=0
observer_lat=0
observer_lon=0
!!semimajor_axis=0
!!semimajor_axis_inc=0
spin='user'

[!!namelist:orographic_drag]
cd_flow_blocking=4.0
fr_crit_gwd=4.0
fr_sat_gwd=0.25
gwd_scaling=0.5
include_moisture='dry'
mountain_height_scaling=2.5
orographic_blocking_heating=.true.
orographic_gwd_heating=.true.
vertical_smoothing=.true.

[namelist:orography]
orog_init_option='none'
!!profile='none'

[!!namelist:orography_agnesi_cartesian]
direction='x'
half_width_x=0.0
half_width_y=0.0
mountain_height=0.0
x_centre=0.0
y_centre=0.0

[!!namelist:orography_agnesi_spherical]
half_width=0.0
lambda_centre_dec=0.0
lambda_focus_dec=0.0
mountain_height=0.0
phi_centre_dec=0.0
phi_focus_dec=0.0

[!!namelist:orography_bell_cartesian]
direction='x'
half_width_x=0.0
half_width_y=0.0
mountain_height=0.0
x_centre=0.0
y_centre=0.0

[!!namelist:orography_dcmip200_spherical]
lambda_centre_dec=0.0
mountain_height=0.0
osc_half_width_dec=0.0
phi_centre_dec=0.0
radius_dec=0.0

[!!namelist:orography_schar_cartesian]
direction='x'
half_width_x=0.0
half_width_y=0.0
mountain_height=0.0
wavelength=0.0
x_centre=0.0
y_centre=0.0

[!!namelist:orography_schar_spherical]
half_width=0.0
lambda_centre_dec=0.0
mountain_height=0.0
phi_centre_dec=0.0
wavelength=0.0

[namelist:partitioning]
panel_decomposition='auto'
!!panel_xproc=1
!!panel_yproc=1

[namelist:physics]
!!blayer_placement='fast'
!!convection_placement='fast'
heldsuarez_thermo_placement=0
heldsuarez_wind_placement=0
!!hs_random=.false.
!!microphysics_placement='slow'
!!orographic_drag_placement='slow'
!!radiation_placement='slow'
!!spectral_gwd_placement='slow'

[namelist:planet]
cp=1005.0
gravity=9.80665
omega=7.292116E-5
p_zero=100000.0
radius=6371229.0
rd=287.05
scaling_factor=125.0

[!!namelist:radiation]
!!cloud_horizontal_rsd=0
cloud_inhomogeneity='homogeneous'
cloud_overlap='maximum_random'
cloud_representation='no_cloud'
!!cloud_vertical_decorr=0
i_cloud_ice_type_lw=0
i_cloud_ice_type_sw=0
i_cloud_liq_type_lw=0
i_cloud_liq_type_sw=0
l_ch4_lw=.false.
l_ch4_sw=.false.
l_co2_lw=.false.
l_co2_sw=.false.
l_continuum_lw=.false.
l_continuum_sw=.false.
l_h2o_lw=.false.
l_h2o_sw=.false.
l_n2o_lw=.false.
l_n2o_sw=.false.
l_o2_sw=.false.
l_o3_lw=.false.
l_o3_sw=.false.
l_planet_grey_surface=.false.
l_rayleigh_sw=.false.
!!mcica_data_file=''
n_radstep=1
!!planet_albedo=0
!!planet_emissivity=0
spectral_file_lw=''
spectral_file_sw=''

[namelist:section_choice]
!!aerosol='none'
!!boundary_layer='none'
!!cloud='none'
!!convection='none'
dynamics='none'
!!microphysics='none'
!!orographic_drag='none'
!!radiation='none'
!!spectral_gwd='none'
!!surface='none'

[namelist:solver]
gcrk=1
maximum_iterations=399
method='bicgstab'
preconditioner='diagonal'
tolerance=1.0e-12

[!!namelist:spectral_gwd]
add_cgw=.false.
!!cgw_scale_factor=1.0
ussp_heating=.true.
ussp_launch_factor=1.2000
wavelstar=4300.00

[!!namelist:star]
stellar_constant=0
stellar_radius=0

[!!namelist:subgrid]
dep_pt_stencil_extent=0
rho_approximation='constant_subgrid'
rho_approximation_stencil_extent=0

[namelist:time]
calendar='timestep'
timestep_end='36'
timestep_start='1'

[namelist:timestepping]
alpha=0.5
dt=$DT
inner_iterations=2
method='semi_implicit'
outer_iterations=2
runge_kutta_method='ssp3'
spinup_alpha=.false.
spinup_period=0.0
spinup_winds=.false.
tau_r=0.0
tau_t=0.0
tau_u=0.0

[namelist:transport]
consistent_metric=.false.
enforce_monotonicity=.false.
fv_advective_order=0
fv_flux_order=0
oned_reconstruction=.false.
operators='fv'
scheme='method_of_lines'

[namelist:well_mixed_gases]
cfc113_mix_ratio=0
cfc11_mix_ratio=0
cfc12_mix_ratio=0
ch4_mix_ratio=0
co2_mix_ratio=0
hcfc22_mix_ratio=0
hfc134a_mix_ratio=0
n2_mix_ratio=0
n2o_mix_ratio=0
o2_mix_ratio=0
so2_mix_ratio=0
