[command]
aprun = aprun -n 6 $BIN_DIR/transport transport_configuration.nml
mpiexec = mpiexec -n 6 $BIN_DIR/transport transport_configuration.nml

[namelist:base_mesh]
fplane              = .false.
f_lat_deg           = 45.0

[namelist:finite_element]
coordinate_order = 2

[namelist:extrusion]
method           = 'uniform'
domain_top       = 1.0
number_of_layers = 1

[namelist:formulation]
transport_only = .true.

[namelist:timestepping]
method = 'rk'
dt     = 0.01

[namelist:restart_nml]
checkpoint_read      = .F
timestep_start       = 1
timestep_end         = 500
checkpoint_write     = .F
restart_stem_name    = "restartDynamo"
checkpoint_frequency = 500

[namelist:initial_wind]
profile          = 'NL_case_1'
u0               = 38.61073731
v0               = 0.0
sbr_angle_lat    = 0.25
nl_constant      = 2.4
wind_time_period = 5.0

[namelist:idealised]
test = 'cosine_hill'

[namelist:planet]
radius         = 1.0
scaling_factor = 1.0

[namelist:initial_density]
tracer_max = 1.0
tracer_background = 0.05
r1 = 0.5
x1 = 3.14159265358979
y1 = 1.04719755119660
r2 = 0.5
x2 = 3.14159265358979
y2 = -1.04719755119660

[namelist:subgrid]
rho_approximation        = 'ppm_positive_monotone'
dep_pt_stencil_extent = 6
rho_approximation_stencil_extent  = 2

[namelist:transport]
scheme = 'horz_cosmic'

[namelist:output]
diagnostic_frequency = 50
write_xios_output    = .false.

