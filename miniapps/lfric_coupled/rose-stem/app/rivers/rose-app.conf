meta=jules-standalone/vn6.3_t1272

[command]
default=rose-run jules.exe
rivers-only=rose-run river.exe

[env]
RIVER_START=${RIVER_START}

[file:ancillaries.nml]
source=(namelist:jules_rivers_props) (namelist:jules_overbank_props)

[!!file:drive.nml]
source=namelist:jules_drive

[file:jules_prnt_control.nml]
source=namelist:jules_prnt_control

[file:jules_rivers.nml]
source=namelist:jules_rivers (namelist:jules_overbank)

[file:model_environment.nml]
source=namelist:jules_model_environment

[file:model_grid.nml]
source=namelist:jules_input_grid namelist:jules_latlon namelist:jules_land_frac namelist:jules_model_grid namelist:jules_nlsizes

[file:oasis_rivers.nml]
source=namelist:oasis_rivers

[file:output.nml]
source=namelist:jules_output (namelist:jules_output_profile(:))

[file:science_fixes.nml]
source=namelist:jules_temp_fixes

[file:timesteps.nml]
source=namelist:jules_time namelist:jules_spinup

[!!namelist:jules_drive]
bl_height=1000.0
data_end='1982-07-07 03:00:00'
data_period=3600
data_start='1982-07-01 03:00:00'
diff_frac_const=0.0
!!dur_conv_rain=21600.0
!!dur_conv_snow=3600.0
!!dur_ls_rain=3600.0
!!dur_ls_snow=3600.0
file='$RIVERS_ONLY_INSTALL_DIR/$RIVERS_ONLY_DRIVE_TASK.drive_rivers-only.nc'
interp='i','i'
l_daily_disagg=.false.
!!l_disagg_const_rh=.false.
l_perturb_driving=.false.
!!nfiles=0
nvars=2
!!precip_disagg_method=1
!!precip_rel_perturbation=1.0
read_list=.false.
!!t_for_con_rain=373.15
!!t_for_snow=274.0
!!temperature_abs_perturbation=0.0
tpl_name='',''
var='sub_surf_roff','surf_roff'
var_name='sub_surf_roff','surf_roff'
!!z1_tq_file=''
z1_tq_in=2.0
!!z1_tq_var_name=''
z1_tq_vary=.false.
z1_uv_in=10.0

[namelist:jules_input_grid]
!!grid_dim_name='land'
grid_is_1d=.false.
!!npoints=15238
nx=15238
ny=1
time_dim_name='time'

[namelist:jules_land_frac]
file='$RIVERS_ONLY_INSTALL_DIR/$RIVERS_ONLY_DRIVE_TASK.drive_rivers-only.nc'
land_frac_name='land_fraction'

[namelist:jules_latlon]
!!const_val=0.0,0.0
file='$RIVERS_ONLY_INSTALL_DIR/$RIVERS_ONLY_DRIVE_TASK.drive_rivers-only.nc'
nvars=2
read_from_dump=.false.
tpl_name='',''
use_file=.true.,.true.
var='latitude','longitude'
var_name='latitude','longitude'

[namelist:jules_model_environment]
l_jules_parent=2
lsm_id=3

[namelist:jules_model_grid]
force_1d_grid=.false.
land_only=.false.
!!lat_bounds=0
!!latlon_region=.true.
!!lon_bounds=0
!!npoints=0
!!points_file=''
use_subgrid=.false.

[namelist:jules_nlsizes]
bl_levels=1

[namelist:jules_output]
dump_period=1
dump_period_unit='Y'
nprofiles=2
output_dir='./river-output'
run_id='$ROSE_TASK_NAME'

[namelist:jules_output_profile(1)]
file_period=0
l_land_frac=.false.
nvars=2
output_end='1982-07-07 02:00:00'
output_main_run=.true.
output_period=3600
output_spinup=.false.
output_start='1982-07-05 03:00:00'
output_type='S','S'
profile_name='rivers'
var='rrun_rp','rflow_rp'
var_name='',''

[namelist:jules_output_profile(2)]
file_period=0
l_land_frac=.true.
nvars=2
output_end='1982-07-07 02:00:00'
output_main_run=.true.
output_period=3600
output_spinup=.false.
output_start='1982-07-01 03:00:00'
output_type='S','S'
profile_name='drive_rivers-only'
var='sub_surf_roff','surf_roff'
var_name='',''

[namelist:jules_overbank]
!!coef_b=0.08
!!ent_ratio=2.0
!!exp_c=0.95
!!l_riv_hypsometry=.false.
l_riv_overbank=.false.
!!riv_a=7.20
!!riv_b=0.50
!!riv_c=0.27
!!riv_f=0.30
use_rosgen=.false.

[!!namelist:jules_overbank_props]
!!const_val=0
!!file=''
nvars=0
!!tpl_name=''
!!use_file=.false.
!!var='logn_mean'
!!var_name=''

[namelist:jules_prnt_control]
prnt_writers=1

[namelist:jules_rivers]
!!a_thresh=1
!!cbland=0.1
!!cbriver=0.15
!!cland=0.2
!!criver=0.62
i_river_vn=3
!!l_inland=.false.
l_rivers=.true.
nstep_rivers=1
!!retl=0.0
!!retr=0.005
rivers_meander=1.4
rivers_speed=0.4
!!runoff_factor=1.0

[namelist:jules_rivers_props]
!!const_val=0.0
coordinate_file='$GSWP2_INSTALL_DIR/ancil/qrparm.trip.nc'
file='$GSWP2_INSTALL_DIR/ancil/qrparm.trip.nc'
nvars=2
nx=360
nx_grid=360
ny=180
ny_grid=180
reg_dlat=1.0
reg_dlon=1.0
reg_lat1=-89.5
reg_lon1=-179.5
!!rivers_dx=0.0
rivers_reglatlon=.true.
rivers_regrid=.true.
tpl_name='',''
use_file=.true.,.true.
var='direction','sequence'
var_name='trip_river_routing_direction',
        ='trip_river_routing_sequence'
x_dim_name='longitude'
y_dim_name='latitude'

[namelist:jules_spinup]
max_spinup_cycles=0
!!nvars=1
!!spinup_end='1982-07-07 03:00:00'
!!spinup_start='1982-07-01 03:00:00'
!!terminate_on_spinup_fail=.false.
!!tolerance=-1.0
!!use_percent=.false.
!!var='smcl'

[namelist:jules_temp_fixes]
ctile_orog_fix=2
l_accurate_rho=.false.
l_dtcanfix=.true.
l_fix_alb_ice_thick=.true.
l_fix_albsnow_ts=.true.
!!l_fix_drydep_so2_water=.false.
!!l_fix_improve_drydep=.false.
l_fix_lake_ice_temperatures=.false.
l_fix_moruses_roof_rad_coupling=.false.
l_fix_osa_chloro=.false.
l_fix_snow_frac=.false.
!!l_fix_ukca_h2dd_x=.false.
l_fix_ustar_dust=.true.
l_fix_wind_snow=.true.

[namelist:jules_time]
l_360=.false.
l_leap=.true.
l_local_solar_time=.false.
main_run_end='1982-07-07 02:00:00'
main_run_start='1982-07-01 03:00:00'
print_step=48
timestep_len=3600

[namelist:oasis_rivers]
cpl_freq=3600
np_receive=2
np_send=1
receive_fields='sub_surf_roff_rp','surf_roff_rp'
riv_number_file='$RIV_NUMBER_ANCILLARY/river_number_um.nc'
send_fields='rflow_outflow'
