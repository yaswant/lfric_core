[command]
default = mpiexec -n 1 $SOURCE_DIRECTORY/bin/cubedsphere_mesh_generator cubedsphere.nml

[file:cubedsphere.nml]
mode=auto
source=namelist:cubedsphere_mesh_generator

[namelist:cubedsphere_mesh_generator]
mesh_name     = 'dynamics'
edge_cells    = 4
smooth_passes = 0
mesh_filename = '$OUTPUT_FILE'
