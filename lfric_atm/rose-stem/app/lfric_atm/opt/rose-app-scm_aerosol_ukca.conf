[file:iodef.xml]
source=$ROSE_SUITE_DIR/app/lfric_atm/file/iodef_gal_clim.xml

[namelist:aerosol]
!!activation_scheme='off'
glomap_mode='ukca'

[namelist:blayer]
bl_levels=97
fixed_flux_e=0.0
fixed_flux_h=300.0
flux_bc_opt='specified_scalars'

[namelist:cloud]
rh_crit=98*0.96

[!!namelist:damping_layer]

[namelist:extrusion]
domain_top=30000.0
method='quadratic'
number_of_layers=98

[namelist:files]
!!aerosols_ancil_path=''
!!ancil_directory=''
!!hydtop_ancil_path=''
!!land_area_ancil_path=''
!!orography_ancil_path=''
!!ozone_ancil_path=''
!!plant_func_ancil_path=''
!!sea_ancil_path=''
!!sea_ice_ancil_path=''
!!soil_ancil_path=''
!!sst_ancil_path=''
!!surface_frac_ancil_path=''

[namelist:finite_element]
coord_system='xyz'

[namelist:formulation]
dlayer_on=.false.
use_wavedynamics=.false.

[namelist:idealised]
test='dry_cbl'

[namelist:initialization]
ancil_option='none'
!!hydro_coriolis=.true.
init_option='analytic'
!!sst_source='ancillary'

[namelist:mixed_solver]
reference_reset_freq=1

[!!namelist:orographic_drag]

[namelist:orography]
orog_init_option='none'

[namelist:physics]
!!orographic_drag_placement='slow'
!!spectral_gwd_placement='slow'

[namelist:radiation]
cloud_inhomogeneity='homogeneous'
droplet_effective_radius='default'
!!liu_aparam=0.07
!!liu_bparam=-0.14
!!mcica_data_file='spec/mcica_data'
n_radstep=1
topography='flat'

[namelist:section_choice]
dynamics='none'
methane_oxidation=.false.
orographic_drag='none'
spectral_gwd='none'

[!!namelist:spectral_gwd]
!!cgw_scale_factor=1.05

[namelist:timestepping]
outer_iterations=1
