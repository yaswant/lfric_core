[command]
aprun   = aprun   -n $MPI_PARTS $BIN_DIR/lfric_atm configuration.nml : -n 1 $XIOS_ROOT/bin/xios_server.exe
mpiexec = mpiexec -n $MPI_PARTS $BIN_DIR/lfric_atm configuration.nml : -n 1 $XIOS_ROOT/bin/xios_server.exe
default = mpiexec -n $MPI_PARTS $BIN_DIR/lfric_atm configuration.nml : -n 1 $XIOS_ROOT/bin/xios_server.exe

[namelist:partitioning]
panel_xproc=$MPI_PARTS
panel_yproc=1
