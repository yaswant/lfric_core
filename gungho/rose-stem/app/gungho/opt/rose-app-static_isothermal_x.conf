[env]
!!XIOS_SERVER_MODE=
!!XIOS_SERVER_RANKS=

[namelist:base_mesh]
f_lat_deg=45.0
fplane=.false.

[namelist:domain_size]
planar_domain_max_x=1200.0
planar_domain_max_y=800.0
planar_domain_min_x=-1200.0
planar_domain_min_y=-800.0

[namelist:extrusion]
number_of_layers=4

[namelist:finite_element]
coordinate_order=1

[namelist:formulation]
exner_from_eos=.false.
init_exner_bt=.false.
rotating=.false.
set_hydrostatic_init=.true.

[namelist:idealised]
test='isot_atm'

[namelist:initial_density]
!!sample_init_rho=

[namelist:initial_wind]
profile='constant_uv'
u0=10.0
v0=0.0

[namelist:io]
checkpoint_read=.false.
checkpoint_write=.false.
diagnostic_frequency=10
nodal_output_on_w3=.true.
use_xios_io=.false.

[namelist:time]
timestep_end='10'
timestep_start='1'
