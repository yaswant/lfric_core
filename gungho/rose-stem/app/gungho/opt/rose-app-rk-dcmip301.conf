[env]
TOTAL_RANKS=6

[namelist:base_mesh]
!!f_lat_deg=45.0
!!fplane=.false.
geometry='spherical'

[namelist:extrusion]
number_of_layers=10

[namelist:finite_element]
coord_system='alphabetaz'

[namelist:formulation]
l_multigrid=.false.
rotating=.false.

[namelist:initial_pressure]
method='balanced'

[namelist:initial_wind]
profile='dcmip301'
u0=20.0

[namelist:io]
diagnostic_frequency=360

[!!namelist:multigrid]

[namelist:partitioning]
partitioner='cubedsphere'

[namelist:timestepping]
!!inner_iterations=
method='rk'
!!outer_iterations=
runge_kutta_method='ssp4'
!!tau_r=
!!tau_t=
!!tau_u=

[namelist:transport]
runge_kutta_method='forward_euler'
scheme=5*1
splitting=5*1
use_density_predictor=.false.
