[env]
TOTAL_RANKS=8

[namelist:departure_points]
method='timeaverage'
vertical_method='timeaverage'

[namelist:domain_size]
planar_domain_max_x=25600.0
planar_domain_max_y=400.0
planar_domain_min_x=-25600.0
planar_domain_min_y=-400.0

[namelist:extrusion]
domain_top=6400.0
number_of_layers=32

[namelist:formulation]
exner_from_eos=.true.
rotating=.false.

[namelist:helmholtz_solver]
preconditioner='multigrid'

[namelist:idealised]
test='cold_bubble_x'

[namelist:io]
checkpoint_read=$RESTART_READ
checkpoint_write=.true.
diagnostic_frequency=45

[namelist:mixed_solver]
eliminate_variables='analytic'

[namelist:mixing]
viscosity=.true.
viscosity_mu=75.0

[namelist:partitioning]
panel_decomposition='row'
!!panel_xproc=8

[namelist:planet]
scaling_factor=1.0

[namelist:solver]
fail_on_non_converged=.true.
maximum_iterations=100
method='cg'
tolerance=1.0e-3

[namelist:subgrid]
calculate_detj='upwind'
dep_pt_stencil_extent=3
rho_approximation_stencil_extent=2

[namelist:transport]
advective_then_flux=.false.
ffsl_advective_splitting='full'
ffsl_flux_splitting='full'
horizontal_method=
oned_reconstruction=.false.
scheme=2,1,2,2,2
splitting=5*1
use_density_predictor=.false.
vertical_method=2,1,2,2,2
