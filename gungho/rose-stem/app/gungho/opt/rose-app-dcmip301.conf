[env]
TOTAL_RANKS=6
!!XIOS_SERVER_MODE=
!!XIOS_SERVER_RANKS=

[namelist:extrusion]
number_of_layers=10

[namelist:finite_element]
coordinate_order=2

[namelist:formulation]
exner_from_eos=.false.
init_exner_bt=.false.
rotating=.false.
set_hydrostatic_init=.true.

[namelist:initial_density]
!!sample_init_rho=

[namelist:initial_wind]
profile='dcmip301'
u0=20.0

[namelist:io]
checkpoint_read=.false.
checkpoint_write=.false.
diagnostic_frequency=36
nodal_output_on_w3=.true.
use_xios_io=.false.

[namelist:partitioning]
panel_decomposition='auto'
!!panel_xproc=1
!!panel_yproc=1

[namelist:time]
timestep_end='360'
timestep_start='1'
