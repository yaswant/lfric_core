[command]
aprun   = aprun   -n 4 $BIN_DIR/gungho configuration.nml
mpiexec = mpiexec -n 4 $BIN_DIR/gungho configuration.nml
default = mpiexec -n 4 $BIN_DIR/gungho configuration.nml

[namelist:damping_layer]
dl_base = 10000.0
dl_str  = 0.015

[namelist:extrusion]
domain_top       = 12000.0
number_of_layers = 15

[namelist:formulation]
rotating             = .false.
use_moisture         = .false.
use_physics          = .false.
transport_only       = .false.
dlayer_on            = .true.

[namelist:io]
diagnostic_frequency = 1
use_xios_io          = .false.
write_diag           = .true.
checkpoint_read      = .false.
checkpoint_write     = .false.
restart_stem_name    = 'restartDynamo'
checkpoint_frequency = 3

[namelist:time]
timestep_start       = 1
timestep_end         = 3

[namelist:finite_element]
coordinate_order = 2

[namelist:idealised]
test = 'const_lapse_rate'

[namelist:initial_density]
sample_init_rho = .true.

[namelist:initial_temperature]
bvf_square = 0.0001
theta_surf = 300.0

[namelist:initial_wind]
profile        = 'constant_uv'
u0             = 0.0
v0             = 0.0
smp_init_wind  = .true.

[namelist:orography]
profile   = 'dcmip200'

[namelist:planet]
scaling_factor = 1.0

[namelist:mixing]
viscosity = .false.

[namelist:orography_dcmip200_spherical]
mountain_height     = 2000.0
radius_dec          = 0.75
osc_half_width_dec  = 0.0625
lambda_centre_dec   = 1.5
phi_centre_dec      = 0.0

[namelist:timestepping]
dt                 = 600.0
method             = 'semi_implicit'
alpha              = 0.5
tau_u              = 0.5
tau_t              = 0.5
tau_r              = 0.5
outer_iterations   = 4
inner_iterations   = 1
runge_kutta_method = 'ssp3'
spinup_period      = 0
spinup_alpha       = .false.
spinup_winds       = .false.

[namelist:transport]
scheme              = 'method_of_lines'
operators           = 'fv'
fv_flux_order       = 2
fv_advective_order  = 3
consistent_metric   = .false.

