[command]
aprun=aprun   -n 4 $BIN_DIR/gungho configuration.nml
default=mpiexec -n 4 $BIN_DIR/gungho configuration.nml
mpiexec=mpiexec -n 4 $BIN_DIR/gungho configuration.nml

[namelist:base_mesh]
!!f_lat_deg=
!!fplane=
geometry='spherical'
partitioner='cubedsphere'

[namelist:damping_layer]
dl_base=10000.0
dl_str=0.015

[!!namelist:domain_size]

[namelist:extrusion]
domain_top=12000.0
number_of_layers=15

[namelist:finite_element]
coordinate_order=2

[namelist:formulation]
dlayer_on=.true.
rotating=.false.
use_moisture=.false.
use_physics=.false.

[namelist:idealised]
test='const_lapse_rate'

[namelist:initial_density]
sample_init_rho=.true.

[namelist:initial_temperature]
bvf_square=0.0001
theta_surf=300.0

[namelist:initial_wind]
profile='constant_uv'
smp_init_wind=.true.
u0=0.0
v0=0.0

[namelist:io]
checkpoint_read=.false.
checkpoint_write=.false.
diagnostic_frequency=1
use_xios_io=.false.
write_diag=.true.

[namelist:mixing]
viscosity=.false.

[namelist:orography]
profile='dcmip200'

[namelist:orography_dcmip200_spherical]
lambda_centre_dec=1.5
mountain_height=2000.0
osc_half_width_dec=0.0625
phi_centre_dec=0.0
radius_dec=0.75

[namelist:partitioning]
auto=.true.

[namelist:planet]
scaling_factor=1.0

[namelist:time]
timestep_end=3
timestep_start=1

[namelist:timestepping]
alpha=0.5
dt=600.0
inner_iterations=1
method='semi_implicit'
outer_iterations=4
runge_kutta_method='ssp3'
spinup_alpha=.false.
spinup_period=0
spinup_winds=.false.
tau_r=0.5
tau_t=0.5
tau_u=0.5
