[env]
TOTAL_RANKS=6
!!XIOS_SERVER_MODE=
!!XIOS_SERVER_RANKS=

[namelist:base_mesh]
!!f_lat_deg=
!!fplane=
geometry='spherical'
partitioner='cubedsphere'

[!!namelist:domain_size]

[namelist:extrusion]
domain_top=12000.0
number_of_layers=30

[namelist:finite_element]
coordinate_order=2

[namelist:formulation]
rotating=.false.

[namelist:helmholtz_solver]
method='prec_only'
preconditioner='multigrid'

[namelist:idealised]
test='const_lapse_rate'

[namelist:initial_density]
sample_init_rho=.true.

[namelist:initial_temperature]
bvf_square=0.0001
theta_surf=300.0

[namelist:initial_wind]
profile='constant_uv'
smp_init_wind=.false.
u0=0.0
v0=0.0

[namelist:io]
diagnostic_frequency=144
nodal_output_on_w3=.true.
use_xios_io=.false.

[namelist:multigrid]
l_multigrid=.true.
multigrid_chain_nitems=4
n_coarsesmooth=4
n_postsmooth=2
n_presmooth=2
smooth_relaxation=0.8
ugrid='prime','mesh_C12.nc','mesh_C6.nc','mesh_C3.nc'

[namelist:orography]
orog_init_option='analytic'
profile='dcmip200'

[namelist:orography_dcmip200_spherical]
lambda_centre_dec=1.5
mountain_height=2000.0
osc_half_width_dec=0.0625
phi_centre_dec=0.0
radius_dec=0.75

[namelist:partitioning]
panel_decomposition='auto'
!!panel_xproc=1
!!panel_yproc=1

[namelist:planet]
scaling_factor=1.0

[namelist:transport]
oned_reconstruction=.false.
