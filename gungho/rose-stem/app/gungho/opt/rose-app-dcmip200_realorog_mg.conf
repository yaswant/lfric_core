[command]
TOTAL_RANKS=6

[namelist:base_mesh]
!!f_lat_deg=
!!fplane=
geometry='spherical'
partitioner='cubedsphere'

[!!namelist:domain_size]

[namelist:extrusion]
domain_top=12000.0
number_of_layers=30
stretching_method='linear'

[namelist:files]
ancil_directory      = '$BIG_DATA_DIR/ancils/basic-gagl/pre-Okapi/C48/n96e/orography/globe30'
orography_ancil_path = 'qrparm.orog.ugrid'

[namelist:finite_element]
coordinate_order=2

[namelist:formulation]
rotating=.false.

[namelist:helmholtz_solver]
method='prec_only'
preconditioner='multigrid'
diagnostic_norm=.false.

[namelist:idealised]
test='const_lapse_rate'

[namelist:initial_density]
sample_init_rho=.true.

[namelist:initial_temperature]
bvf_square=0.0001
theta_surf=300.0

[namelist:initial_wind]
profile='constant_uv'
smp_init_wind=.false.
u0=0.0
v0=0.0

[namelist:io]
diagnostic_frequency=72

[namelist:mixed_solver]
si_tolerance=1.0e-3
split_w=.true.

[namelist:multigrid]
l_multigrid=.true.
multigrid_chain_nitems=4
n_coarsesmooth=4
n_postsmooth=2
n_presmooth=2
smooth_relaxation=0.8
ugrid='prime','mesh_C24.nc','mesh_C12.nc','mesh_C6.nc'

[namelist:orography]
orog_init_option='ancil'

[namelist:planet]
scaling_factor=1.0

[namelist:transport]
oned_reconstruction=.false.
