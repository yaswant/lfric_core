[file:biperiodic.60x4.nc]
source=$DYNAMO_SOURCE_DIRECTORY/data/biperiodic.60x4.nc
mode=auto

[namelist:base_mesh]
filename            = 'biperiodic.60x4.nc'
geometry            = 'planar'
partitioner         = 'planar'
fplane              = .false.
f_lat_deg           = 45.0

[namelist:extrusion]
number_of_layers = 10

[namelist:formulation]
transport_only = .false.
eliminate_p   = .false.
rotating      = .false.

[namelist:timestepping]
method             = 'semi_implicit'
dt                 = 10.0
alpha              = 0.5
outer_iterations   = 2
inner_iterations   = 2
runge_kutta_method = 'ssp3'

[namelist:restart_nml]
checkpoint_read      = .F
timestep_start       = 1
timestep_end         = 360
checkpoint_write     = .F
restart_stem_name    = "restartDynamo"
checkpoint_frequency = 360

[namelist:solver]
helmholtz_solve    = .T
use_operators      = .T
preconditioner     = 'tridiagonal'
normalise          = .T

[namelist:initial_wind]
profile        = 'none'
u0             = 0.0
v0             = 0.0
rotation_angle = 0.0

[namelist:domain_size]
planar_domain_min_x = -180000.0
planar_domain_max_x =  180000.0
planar_domain_min_y = -4000.0
planar_domain_max_y =  4000.0

[namelist:finite_element]
coordinate_order = 1
