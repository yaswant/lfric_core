[namelist:formulation]
transport_only = .false.
eliminate_p   = .false.

[namelist:timestepping]
method             = 'semi_implicit'
dt                 = 10.0
alpha              = 0.5
outer_iterations   = 2
inner_iterations   = 2
runge_kutta_method = 'ssp3'

[namelist:restart_nml]
checkpoint_read      = .F
timestep_start       = 1
timestep_end         = 30
checkpoint_write     = .F
restart_stem_name    = "restartDynamo"
checkpoint_frequency = 30

[namelist:solver]
helmholtz_solve    = .T
use_operators      = .T
preconditioner     = 'tridiagonal'
normalise          = .T

[namelist:initial_wind]
profile        = 'solid_body_rotation'
u0             = 20.0
v0             = 0.0
rotation_angle = 0.0
