[command]
aprun   = aprun -n 6 $DYNAMO_SOURCE_DIRECTORY/bin/dynamo
mpiexec = mpiexec -n 6 $DYNAMO_SOURCE_DIRECTORY/bin/dynamo
default = $DYNAMO_SOURCE_DIRECTORY/bin/dynamo

[file:cubedsphere.24x24.nc]
source=$DYNAMO_SOURCE_DIRECTORY/data/cubedsphere.24x24.nc
mode=auto

[namelist:base_mesh]
filename    = 'cubedsphere.24x24.nc'

[namelist:formulation]
transport_only = .false.
rotating       = .false.

[namelist:extrusion]
number_of_layers = 10

[namelist:timestepping]
method             = 'semi_implicit'
dt                 = 20.0
alpha              = 0.5
outer_iterations   = 2
inner_iterations   = 2
runge_kutta_method = 'ssp3'

[namelist:output]
diagnostic_frequency = 18

[namelist:restart_nml]
checkpoint_read      = .F
timestep_start       = 1
timestep_end         = 18
checkpoint_write     = .F
restart_stem_name    = "restartDynamo"
checkpoint_frequency = 18

[namelist:transport]
scheme              = 'method_of_lines'
operators           = 'fv'
fv_flux_order       = 2
fv_advective_order  = 3

[namelist:finite_element]
wtheta_on = .true.

[namelist:initial_wind]
profile        = 'solid_body_rotation'
u0             = 20.0
